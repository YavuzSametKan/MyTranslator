<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTranslator</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="bgImage"></div>

    <header>
        <a href=""><img src="https://cdn-icons-png.flaticon.com/512/4534/4534781.png" alt="Logo"> <span>MyTranslator</span></a>
    </header>

    <form id="mainForm">
        <nav id="settingBar">
            <select id="fromThisLangSelection">
                <option value="en" selected>English</option>
                <option value="tr">Turkish</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
            </select>

            <button id="switchLang"><img src="https://cdn-icons-png.flaticon.com/512/2990/2990019.png" alt="Switch Language"></button>

            <select id="toThisLangSelection">
                <option value="en">English</option>
                <option value="tr" selected>Turkish</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
            </select>
        </nav>

        <section id="textAreas">
            <div class="textAreaContainer">
                <textarea id="fromThisLangTextArea" maxlength="500"></textarea>
                <div class="bottomItemsContainer">
                    <button type="button" class="circleBtn speechBtn"><img src="https://cdn-icons-png.flaticon.com/512/6996/6996058.png" alt="Speech Text"></button>
                    <span id="charCount">0 / 500</span>
                </div>
            </div>

            <div class="textAreaContainer">
                <textarea id="toThisLangTextArea" placeholder="Translator" readonly></textarea>
                <div class="bottomItemsContainer">
                    <button type="button" id="copyBtn" class="circleBtn"><img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" alt="Copy Text"></button>
                    <button type="button" class="circleBtn speechBtn"><img src="https://cdn-icons-png.flaticon.com/512/6996/6996058.png" alt="Speech Text"></button>
                </div>
            </div>
        </section>

        <button type="submit" id="translateBtn">Translate</button>
    </form>

    <script type="module" src="main.js"></script>
</body>
</html>
